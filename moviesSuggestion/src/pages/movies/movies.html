<ion-header>
    <ion-navbar color="primary">
      <ion-title>
        Movies Suggestions
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-item>
        <ion-input type="text"  value="Terminator 2" [(ngModel)]="mName" text-center></ion-input>
    </ion-item> 
    
    <button ion-button full (click)="ngOnInit()"> Go </button>

    <ion-list>
        <ion-item *ngFor = "let movie of movies">
            {{movie.Name}}
        </ion-item>
    </ion-list>
  </ion-content>
